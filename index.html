<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Insurance calculator</title>
		<!-- Import css files -->
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=B612:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="container">
			<h1 id="header">Insurance Calculator</h1>
			<form action="#" id="form">
				<label for="carMake">Car make</label>
				<select name="carMake" id="carMake">
					<option value="1">Pride</option>
					<option value="2">Optima</option>
					<option value="3">Porches</option>
				</select>
				<label for="year">Car year</label>
				<select name="year" id="year"></select>
				<label for="insuranceLevel">Insurance level</label>
				<select name="insuranceLevel" id="insuranceLevel">
					<option value="base">Base</option>
					<option value="Full">Full</option>
				</select>
				<input type="submit" value="submit" />
			</form>
			<div id="result">
				<!-- Input the js files -->
			</div>
			<script src="js/calculator.js"></script>
			<script src="js/htmlUI.js"></script>
			<script src="js/main.js"></script>
		</div>
	</body>
</html>
